<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #131313;
            background-size: cover;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgb(255, 254, 254);
            box-shadow: 0 8px 16px rgba(10, 10, 10);
            border-radius: 8px;
            text-align: center;
            color: #ff8177;
        }

        .login-container h2{
            color: #ff8177;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0c0c0c;
            box-shadow: 0 0 4px rgb(0, 0, 0);
        }

        

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: aliceblue;
            border: none;
            border-radius: 4px;
            color: #100;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-button {
            display: inline-block; /* Supaya tombol tampil seperti elemen kotak */
            position: relative; /* Posisi relatif untuk pseudo-element */
            background: linear-gradient(90deg, #ff758c, #ff7eb3); /* Gradasi warna */
            color: white; /* Warna teks putih */
            text-decoration: none; /* Hilangkan garis bawah */
            border: none; /* Hilangkan border */
            border-radius: 8px; /* Sudut membulat */
            padding: 10px 40px 10px 20px; /* Padding dengan jarak lebih lebar di kanan */
            font-size: 16px; /* Ukuran font */
            font-weight: bold; /* Teks tebal */
            cursor: pointer; /* Tampilkan pointer */
            transition: all 0.3s ease; /* Animasi transisi */
            text-align: center; /* Posisi teks */
        }

        .custom-button::after {
            content: ''; /* Isi kosong untuk pseudo-element */
            position: absolute; /* Posisi absolut untuk mengikuti parent */
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 20px solid transparent; /* Segitiga bagian atas */
            border-bottom: 20px solid transparent; /* Segitiga bagian bawah */
            border-left: 20px solid #ff7eb3; /* Warna segitiga (panah) */
            border-radius: 0 8px 8px 0; /* Membulatkan sudut panah */
        }

        .custom-button:hover {
            opacity: 0.9; /* Efek hover */
        }


        .login-button:hover {
            background-color: rgb(red, rgb(0, 128, 0), blue);
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>silahkan login</h2>
        <form id="login form" onsubmit="return validatelogin()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="on" required>
            </div>

            <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" autocomplete="on" required>
            </div>
            <button type="submit" class="login-button">login sekarang</button>
        </form>
    </div>
    <a href="index.html" class="custom-button">BACK</a>
</body>
</html>
